<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <div class="logo">
      <img src="img/xplay.jpeg" alt="Xplay Logo">

    <nav>
      <ul>
        <li><a href="website.html">Home</a></li>

  <main>
    <h1>Browse Products</h1>
    <br>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">

              <h5 class="card-title">iPhone 15</h5>
              <p class="card-text">€699.99</p>
              <p>Qty:</p>
              <input type="text" class="form-control mb-2" placeholder="Quantity" id="product1">
              <button class="btn btn-primary" onclick="addToCart('Product1')">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">

              <p class="card-text">€1399.99</p>

              <p class="card-text">€699.99</p>
